<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Builder | For Free</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="profileOutput">
            <h2>Your Information:</h2>
            <hr>
            <!-- <div class="infoBox">

                <p id="name">Name: Abudullah-Al Jiad</p>
                <p class="age">Age: 20</p>
                <p class="profession">profession: Web Developer</p>

        <br><br>
        <form action="" class="formbox">
            <div class="inputHeader">
                <h3>INFO: Input</h3>
                <hr>
            </div>
            <div class="formInfo">
                <div class="inputBox">
                    <label for="name">Name:</label>
                    <input type="text" id="nameInput" placeholder="Enter your name">
                </div>
                <div class="inputBox">
                    <label for="age">Age:</label>
                    <input type="number" id="ageInput" placeholder="Enter your age">
                </div>
                <div class="inputBox">
                    <label for="profession">Profession:</label>
                    <input type="text" id="ProfessionInput" placeholder="Enter your Profession">
                </div>
                

            </div>
            <button>Save</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
